            </div>
        </div>

    <div class="banner" data-aos="fade-down">
    </div>
    <section id="gallery">
        <div class="container">
            <h2 style="margin-bottom: 50px;" data-aos="fade-up-right">課程介紹</h2>
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="card" data-aos="flip-left">
                        <img class="card-img-top" src="imgs/googleCloud.png" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Google Cloud</h5>
                            <p class="card-text">GCP是google提供的雲端平台服務，包含運算、儲存、AI等眾多產品。</p>
                            <a href="" class="btn btn-outline-success btn-sm">subscribe</a>
                            <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card" data-aos="zoom-in">
                        <img class="card-img-top" src="imgs/angular.png" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Angular</h5>
                            <p class="card-text">Angular是google推出的前端框架。 讓你更輕鬆的構建Web應用程式。</p>
                            <a href="" class="btn btn-outline-success btn-sm">subscribe</a>
                            <a href="" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-4">
                    <div class="card" data-aos="flip-right">
                        <img class="card-img-top" src="imgs/fireBase.jpg" alt="">
                        <div class="card-body">
                            <h5 class="card-title">Firebase</h5>
                            <p class="card-text">Firebase 是一個雲端開發平台，協助開發者在雲端快速建置服務。</p>
                            <a href="#" class="btn btn-outline-success btn-sm">subscribe</a>
                            <a href="#" class="btn btn-outline-danger btn-sm"><i class="far fa-heart"></i></a>
                        </div>
                    </div>
                </div>
